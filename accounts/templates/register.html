{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4 text-warning bold"><b>User Register</b></h1>
    <hr class="my-4">
    <form action="" method="POST">
        {% csrf_token %}
        
        {{form.username}}
        <br>
        {{form.email}}
        <br>
        {{form.password1}}
        <br>
        {{form.password2}}
        <br>
        <input type="submit" name="submit" class="btn btn-warning">
    </form>
    {{form.errors}}
</div>
{% endblock content %}
